<!DOCTYPE html>

   <nav>

            </lord-icon>
        </div>
        <div class="tools-cont">

            </lord-icon>
        
            <img class="eraser" src="Icons/Eraser.svg">
        
            <lord-icon class="redo" src="https://cdn.lordicon.com/gkditgni.json" trigger="click"
